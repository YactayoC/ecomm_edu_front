<mat-card>
  <mat-toolbar color="primary">
    <span>Gestión de Categorías</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="abrirDialog()">
      <mat-icon>category</mat-icon>
      Nueva Categoría
    </button>
  </mat-toolbar>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar categoría</mat-label>
    <input
      matInput
      (keyup)="aplicarFiltro($event)"
      placeholder="ID, nombre o descripción"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div *ngIf="isLoading" class="loader-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div class="tabla-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let categoria">
          {{ categoria.descripcion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let categoria">
          <button
            mat-icon-button
            color="primary"
            (click)="abrirDialog(categoria)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="eliminarCategoria(categoria)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: center">
          No hay categorías disponibles
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
